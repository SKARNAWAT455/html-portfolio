<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List's in HTML</h1>
    <h2>Ordered List</h2>
    <ol type="I">
        <li>hello</li>
        <li>hii</li>
        <li>how are you</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>hello</li>
        <li>hii</li>
        <li>how are you</li>
    </ul>
</body>
</html>
